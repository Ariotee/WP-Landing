<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP Plugins</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <link rel="stylesheet" href="./css/reset.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header container">
        <div class="logo">
          <img
            src="./assets/img/Logotype.png"
            alt="logotype"
            class="logotype_img"
          />
        </div>
      </header>

      <main class="main container">
        <div class="line"></div>
        <section class="hero">
          <h1 class="title_hero">Popular wordpress plugins</h1>
          <div class="products">
            <div class="products_grid">
              <div class="products_grid-item item">
                <div class="item_image">
                  <img
                    src="/assets/img/productIll1.png"
                    alt="RubIcon"
                    class="item_image-ill"
                  />
                </div>
                <div class="item_name">
                  <span class="item_name-text">RubIcon</span>
                </div>
                <div class="item_price">
                  <span class="item_price-number">$100</span>
                </div>
                <div class="item_button">
                  <button
                    type="button"
                    aria-label="add item"
                    title="add item"
                    class="item_button-action"
                  >
                    Buy
                  </button>
                </div>
              </div>

              <div class="products_grid-item item">
                <div class="item_image">
                  <img
                    src="/assets/img/productIll2.png"
                    alt="Camera"
                    class="item_image-ill"
                  />
                </div>
                <div class="item_name">
                  <span class="item_name-text">Camera</span>
                </div>
                <div class="item_price">
                  <span class="item_price-number">$200</span>
                </div>
                <div class="item_button">
                  <button
                    type="button"
                    aria-label="add item"
                    title="add item"
                    class="item_button-action"
                  >
                    Buy
                  </button>
                </div>
              </div>

              <div class="products_grid-item item">
                <div class="item_image">
                  <img
                    src="/assets/img/productIll3.png"
                    alt="G Generator"
                    class="item_image-ill"
                  />
                </div>
                <div class="item_name">
                  <span class="item_name-text">G Generator</span>
                </div>
                <div class="item_price">
                  <span class="item_price-number">$1000</span>
                </div>
                <div class="item_button">
                  <button
                    type="button"
                    aria-label="add item"
                    title="add item"
                    class="item_button-action"
                  >
                    Buy
                  </button>
                </div>
              </div>

              <div class="products_grid-item item">
                <div class="item_image">
                  <img
                    src="/assets/img/productIll4.png"
                    alt="Invoice Creator"
                    class="item_image-ill"
                  />
                </div>
                <div class="item_name">
                  <span class="item_name-text">Invoice Creator</span>
                </div>
                <div class="item_price">
                  <span class="item_price-number">$100</span>
                </div>
                <div class="item_button">
                  <button
                    type="button"
                    aria-label="add item"
                    title="add item"
                    class="item_button-action"
                  >
                    Buy
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="line"></div>
      </main>

      <footer class="footer container">
        <div class="footer_content">
          <div class="footer_content-privacy privacy">
            <p class="privacy_text">&copy; DUGIMAIL. All rights reserved.</p>
          </div>

          <div class="footer_content-contacts contacts">
            <p class="contacts_email">
              If you have any questions please contact us

              <a
                href="mailto:sabrihakuli@outlook.com"
                class="contacts_email-adress"
                >sabrihakuli@outlook.com</a
              >
            </p>
            <div class="contacts_icons">
              <ul class="contacts_icons-grid icons_grid">
                <li class="icons_grid-item">
                  <a href="http://"
                    ><img
                      src="/assets/svg/FacebookIcon.svg"
                      alt="Facebook"
                      class="footer_icon"
                  /></a>
                </li>
                <li class="icons_grid-item">
                  <a href="http://">
                    <img
                      src="/assets/svg/XMLID810Icon.svg"
                      alt="XMLID810"
                      class="footer_icon"
                  /></a>
                </li>
                <li class="icons_grid-item">
                  <a href="http://">
                    <img
                      src="/assets/svg/LinkedInIcon.svg"
                      alt="LinkedIn"
                      class="footer_icon"
                  /></a>
                </li>
                <li class="icons_grid-item">
                  <a href="http://"
                    ><img
                      src="/assets/svg/InstagramIcon.svg"
                      alt="Instagram"
                      class="footer_icon"
                  /></a>
                </li>
                <li class="icons_grid-item">
                  <a href="http://"
                    ><img
                      src="/assets/svg/TwitterIcon.svg"
                      alt="Twitter"
                      class="footer_icon"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
